<style>
h3 {
  text-align: center; 
  margin-top: 10px;
  margin-bottom: 0;
  color: var(--item-bg);
}

.item > span, .item-h > span {
    display: block;
    width: 60px;
    height: 60px;
    background: var(--flex-container);
    color: var(--item-bg);
    border-radius: 30px;
    line-height: 60px;
}

#start-point {
  position: absolute;
  top: -6px;
  left: -6px;
  width: 12px;
  height: 12px;
  border-radius: 6px;
  background-color:  var(--accent-color);
}

#fin-point {
  position: absolute;
  top: -6px;
  right: -6px;
  width: 12px;
  height: 12px;
  border-radius: 6px;
  background-color:  var(--accent-color);
}
.item {
  width: 120px;
  height: 120px;
  margin: 5px;
  display: flex;
  justify-content:   space-around;
  align-items: center;
}

.lt, .rt, .lb, .rb, .center { position: absolute; }

.lt, .rt {  top: 50px; }

.lt, .lb { left: 50px; }

.rt, .rb  { right: 50px; }
  
.lb, .rb {  bottom: 50px; }

.center {
  left: 50%;
  top: 50%;
  transform: translate( -50%, -50%);
}

#start-point::after {
  position: absolute;
  width: 200px;
  top: 10px;
  left: 40px;
  content: "left:0; top:0;";
  color: var(--accent-color);
}

#fin-point::before {
  position: absolute;
  width: 200px;
  top: 10px;
  right: 10px;
  content: "right:0; top:0;";
  color: var(--accent-color);
}

.center::before {
  position: absolute;
  width: 100px;
  top: -80px;
  left: 0;
  padding-left: 10px;
  color: var(--item-bg);
}


.center::after {
  position: absolute;
  width: 280px;
  top: 130px;
  left: -90px;
  padding-left: 10px;
  color: var(--item-bg);
}

.center:before {  content: "left:50%; top:50%;"; }
.center:after {  content: "transform: translate    (-50%, -50%);"; }

.lt::after, .rt::after {
  position: absolute;
  bottom: -80px;
  padding-left: 0;
  color: var(--item-bg);
}


.lb::before, .rb::before {
  position: absolute;
  top: -80px;
  padding-left: 0;
  color: var(--item-bg);
}

.lt:after {  content: "left:50px; top:50px;"; }
.rt:after {  content: "right:50px; top:50px;"; }

.lb:before {  content: "left:50px; bottom:50px;"; }
.rb:before {  content: "right:50px; bottom:50px;"; }


.wrapper {
  width: 900px;
  height: 600px;
  font-size: 25px;
  font-weight: lighter;
  margin: 50px auto;
  position: relative;
}
